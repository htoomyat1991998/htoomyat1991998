get:
  summary: number of articles to retrieve
  parameters:
    - name: limit
      in: query
      schema:
        type: interger
        default: 10
        max: 100
  operationId: list-articles
  responses:
    '200':
      description: "Success"
      schema:
        type: array
        items:
          $ref: '#/components/schemas/Article'
